name: Build and Release

on:
  push:
    branches:
      - '*'  # This triggers the workflow on all pushes to all branches
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.11'
          spec: 'GUI/main.py'
          requirements: 'requirements.txt'
          upload_exe_with_name: haptic-cv-${{ github.run_number }}
          options: --onefile, --name "Haptic-CV", --windowed

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "haptic-cv-${{ github.run_number }}"
          allowUpdates: true
          artifactErrorsFailBuild: true
          omitBody: true
